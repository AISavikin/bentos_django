{% extends "base.html" %}
{% block content %}
    <div id="mainCarousel" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.ibb.co/vC46Y7wJ/main-page-1.jpg" class="d-block w-100" alt="...">
            </div>
            {% for img in images %}
                <div class="carousel-item">
                    <img src="{{ img }}" class="d-block w-100" alt="...">
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        // Активация карусели с автоматическим пролистыванием
        const carousel = new bootstrap.Carousel('#mainCarousel', {
            interval: 5000
        })
    </script>
{% endblock %}
